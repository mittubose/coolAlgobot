broker:
  name: zerodha
  api_key: your_api_key_here
  redirect_url: http://localhost:8080/callback
  api_secret: your_api_secret_here
  access_token: '# Generated after login, leave empty initially'
trading:
  mode: paper
  capital: 100000
  risk_per_trade_percent: 1.0
  max_positions: 3
  max_trades_per_day: 50
  market_open: 09:15
  market_close: '15:30'
  auto_square_off_time: '15:20'
  exchange: NSE
  pre_market_start: 09:00
  pre_market_end: 09:15
  market_start: 09:15
  market_end: '15:30'
  auto_start: false
  auto_stop: true
instruments:
- symbol: RELIANCE
  exchange: NSE
  lot_size: 1
  enabled: true
- symbol: TCS
  exchange: NSE
  lot_size: 1
  enabled: true
- symbol: INFY
  exchange: NSE
  lot_size: 1
  enabled: true
strategies:
- name: ema_rsi
  enabled: true
  description: EMA crossover with RSI confirmation
  params:
    fast_ema: 9
    slow_ema: 21
    rsi_period: 14
    rsi_min: 40
    rsi_max: 60
    volume_multiplier: 1.2
    target_percent: 0.8
    stoploss_percent: 0.4
    trailing_stop_trigger: 0.3
    max_hold_time_minutes: 5
- name: bb_breakout
  enabled: false
  description: Bollinger Bands breakout with RSI confirmation
  params:
    bb_period: 20
    bb_std: 2.0
    rsi_period: 14
    rsi_breakout_long: 60
    rsi_breakout_short: 40
    target_atr_mult: 1.5
    stoploss_atr_mult: 1.0
    atr_period: 14
risk:
  max_daily_loss_percent: 2.0
  max_position_size_percent: 25.0
  circuit_breaker:
    consecutive_losses: 3
    api_errors_per_minute: 10
    abnormal_slippage_percent: 0.5
  position_sizing_method: fixed_risk
  stop_loss_type: percentage
  mandatory_stop_loss: true
logging:
  level: INFO
  format: json
  rotation: daily
  max_file_size_mb: 100
  backup_count: 30
  files:
    system: logs/system.log
    trades: logs/trades.log
    errors: logs/errors.log
    signals: logs/signals.log
alerts:
  telegram:
    enabled: false
    bot_token: ''
    chat_id: ''
    send_on_trade: true
    send_on_error: true
    send_on_daily_loss_warning: true
    send_daily_summary: true
  email:
    enabled: false
    smtp_server: smtp.gmail.com
    smtp_port: 587
    use_tls: true
    from_email: your_email@gmail.com
    to_email: your_email@gmail.com
    password: ''
dashboard:
  enabled: true
  host: 0.0.0.0
  port: 8050
  refresh_rate: 1
  authentication:
    enabled: false
    username: admin
    password: admin123
database:
  type: sqlite
  path: data/trading.db
backtesting:
  enabled: false
  start_date: '2024-01-01'
  end_date: '2024-12-31'
  initial_cash: 100000
  commission: 0.0003
  slippage: 0.0005
compliance:
  algo_id: ''
  static_ip: ''
  audit_trail_retention_years: 5
advanced:
  order_rate_limit: 1
  websocket_reconnect_attempts: 5
  websocket_reconnect_delay: 5
  api_timeout: 30
  tick_buffer_size: 500
