[pytest]
# Pytest Configuration for Scalping Bot

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Coverage options (disabled fail-under for now)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=70

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for combined functionality
    security: Security vulnerability tests
    slow: Tests that take a long time to run
    requires_api: Tests that require Zerodha API credentials

# Coverage settings
[coverage:run]
source = src
omit =
    tests/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
