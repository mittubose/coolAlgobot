<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalping Bot - Implementation Log</title>

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest">
        // ==================== TOP BAR FUNCTIONS ====================
        function switchPortfolio(portfolioId) {
            localStorage.setItem('selectedPortfolio', portfolioId);
            if (typeof loadPortfolioData === 'function') {
                loadPortfolioData(portfolioId);
            } else if (typeof loadDashboardData === 'function') {
                loadDashboardData();
            } else {
                window.location.reload();
            }
        }

        async function loadTopBarFunds() {
            try {
                const portfolioId = localStorage.getItem('selectedPortfolio') || '1';
                const response = await fetch(`/api/portfolios/${portfolioId}`);
                const data = await response.json();

                if (data.success && data.portfolio) {
                    const fundsElement = document.getElementById('topbar-funds');
                    if (fundsElement) {
                        const available = data.portfolio.current_value || 0;
                        fundsElement.textContent = `₹${available.toLocaleString('en-IN')}`;
                    }
                }
            } catch (error) {
                console.error('Error loading funds:', error);
            }
        }

        // Initialize top bar on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Restore saved portfolio
            const savedPortfolio = localStorage.getItem('selectedPortfolio') || '1';
            const selector = document.getElementById('topbar-account-selector');
            if (selector) {
                selector.value = savedPortfolio;
            }

            // Mark current page as active
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPath || (currentPath === '/' && href === '/')) {
                    link.classList.add('active');
                }
            });

            // Load funds
            loadTopBarFunds();

            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });

    </script>

    <style>
        /* Ultra-Compact Design Tokens v2.1 */
        :root {
            /* Colors */
            --color-bg-primary: #0A0E14;
            --color-bg-secondary: #161B22;
            --color-bg-tertiary: #1F2937;

            --color-accent-primary: #20E7D0;
            --color-accent-secondary: #7C3AED;

            --color-success: #10B981;
            --color-error: #EF4444;
            --color-warning: #F59E0B;
            --color-info: #3B82F6;

            --color-text-primary: #F9FAFB;
            --color-text-secondary: #9CA3AF;
            --color-text-tertiary: #6B7280;

            --color-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(31, 41, 55, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);

            /* Ultra-Compact Spacing (2px base) */
            --space-1: 2px;
            --space-2: 4px;
            --space-3: 6px;
            --space-4: 8px;
            --space-5: 12px;
            --space-6: 16px;
            --space-8: 24px;

            /* Card Padding (50% reduction) */
            --card-padding-sm: 8px 12px;
            --card-padding-md: 12px 16px;
            --card-padding-lg: 16px 20px;

            /* Compact Typography */
            --text-2xs: 0.6875rem; /* 11px */
            --text-xs: 0.75rem;    /* 12px */
            --text-sm: 0.8125rem;  /* 13px */
            --text-base: 0.875rem; /* 14px */
            --text-lg: 1rem;       /* 16px */
            --text-xl: 1.125rem;   /* 18px */
            --text-2xl: 1.25rem;   /* 20px */
            --text-3xl: 1.5rem;    /* 24px */

            /* Reduced Border Radius */
            --radius-sm: 4px;
            --radius-md: 6px;
            --radius-lg: 8px;
            --radius-xl: 12px;

            /* Fonts */
            --font-primary: 'Inter', -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            /* Glassmorphism */
            --glass-blur-medium: blur(12px);
            --glass-bg-medium: rgba(255, 255, 255, 0.12);
            --glass-border-light: rgba(255, 255, 255, 0.12);
            --glass-shadow-md: 0 4px 16px rgba(0, 0, 0, 0.25), 0 2px 4px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-size: var(--text-base);
            line-height: 1.6;
            padding: var(--space-8);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: var(--space-8);
        }

        .header__title {
            font-size: var(--text-3xl);
            font-weight: 600;
            margin-bottom: var(--space-2);
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header__subtitle {
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-5);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            text-decoration: none;
            font-size: var(--text-sm);
            margin-bottom: var(--space-6);
            transition: all 150ms;
        }

        .back-btn:hover {
            border-color: var(--color-accent-primary);
            transform: translateX(-2px);
        }

        /* Progress Summary */
        .progress-summary {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--card-padding-lg);
            margin-bottom: var(--space-8);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-6);
        }

        .progress-stat {
            text-align: center;
        }

        .progress-stat__value {
            font-size: var(--text-3xl);
            font-weight: 700;
            font-family: var(--font-mono);
            margin-bottom: var(--space-2);
        }

        .progress-stat__value--completed { color: var(--color-success); }
        .progress-stat__value--pending { color: var(--color-warning); }

        .progress-stat__label {
            font-size: var(--text-xs);
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Phase Card */
        .phase {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-6);
            overflow: hidden;
            transition: all 200ms;
        }

        .phase.completed {
            border-color: rgba(16, 185, 129, 0.3);
        }

        .phase__header {
            padding: var(--card-padding-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 150ms;
            user-select: none;
        }

        .phase__header:hover {
            background: var(--color-bg-tertiary);
        }

        .phase__title-group {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            flex: 1;
        }

        .phase__checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 200ms;
        }

        .phase__checkbox--checked {
            background: var(--color-success);
            border-color: var(--color-success);
        }

        .phase__title {
            font-size: var(--text-lg);
            font-weight: 600;
        }

        .phase__expand-icon {
            transition: transform 200ms;
            color: var(--color-text-secondary);
        }

        .phase__expand-icon.expanded {
            transform: rotate(180deg);
        }

        .phase__body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 300ms ease-out;
        }

        .phase__body.expanded {
            max-height: 5000px;
        }

        .phase__content {
            padding: 0 var(--card-padding-lg) var(--card-padding-lg);
            border-top: 1px solid var(--color-border);
        }

        /* Section */
        .section {
            margin-top: var(--space-5);
        }

        .section__header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .section__checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .section__checkbox--checked {
            background: var(--color-success);
            border-color: var(--color-success);
        }

        .section__title {
            font-size: var(--text-base);
            font-weight: 600;
            color: var(--color-text-primary);
        }

        /* Items List */
        .items-list {
            list-style: none;
            margin-left: var(--space-8);
        }

        .item {
            display: flex;
            align-items: flex-start;
            gap: var(--space-3);
            padding: var(--space-3) 0;
            font-size: var(--text-sm);
        }

        .item__checkbox {
            width: 14px;
            height: 14px;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .item__checkbox--checked {
            background: var(--color-success);
            border-color: var(--color-success);
        }

        .item__text {
            color: var(--color-text-secondary);
            line-height: 1.5;
        }

        .item__text--completed {
            color: var(--color-text-tertiary);
            text-decoration: line-through;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 300ms ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: var(--space-5);
            }

            .progress-summary {
                grid-template-columns: 1fr;
            }
        }

        /* Logo on Topbar */
        .topbar__logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-weight: 600;
            font-size: var(--text-base);
            color: var(--color-text-primary);
            margin-right: var(--space-6);
        }

        .topbar__logo-icon {
            width: 32px;
            height: 32px;
            background: var(--color-accent-primary);
            color: var(--color-bg-primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: var(--text-base);
        }

        /* Dropdown Menu System */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown__menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            min-width: 240px;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            padding: var(--space-2);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dropdown__menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown__item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            color: var(--color-text-secondary);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            transition: all 150ms;
            cursor: pointer;
        }

        .dropdown__item:hover {
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
        }

        .dropdown__divider {
            height: 1px;
            background: var(--color-border);
            margin: var(--space-2) 0;
        }

        .dropdown__header {
            padding: var(--space-3) var(--space-4);
            font-size: var(--text-xs);
            font-weight: 600;
            color: var(--color-text-tertiary);
            text-transform: uppercase;
        }

        .notification-dropdown {
            min-width: 360px;
        }

        .notification-empty {
            padding: var(--space-8) var(--space-4);
            text-align: center;
            color: var(--color-text-tertiary);
            font-size: var(--text-sm);
        }

        .notification-footer {
            padding: var(--space-3);
            border-top: 1px solid var(--color-border);
            margin-top: var(--space-2);
        }

        .notification-footer__btn {
            width: 100%;
            padding: var(--space-3);
            background: var(--color-bg-tertiary);
            border: none;
            border-radius: var(--radius-md);
            color: var(--color-accent-primary);
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all 150ms;
        }

        .notification-footer__btn:hover {
            background: rgba(0, 201, 167, 0.1);
        }
    
        /* ==================== TOP BAR STYLES ==================== */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background: var(--color-bg-secondary);
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 24px;
            height: 60px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--color-accent-primary);
        }

        .topbar-nav {
            display: flex;
            gap: 4px;
            flex: 1;
            justify-content: center;
        }

        .nav-link {
            padding: 8px 16px;
            text-decoration: none;
            color: var(--color-text-secondary);
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: rgba(0, 201, 167, 0.1);
            color: var(--color-accent-primary);
        }

        .nav-link.active {
            background: rgba(0, 201, 167, 0.15);
            color: var(--color-accent-primary);
            font-weight: 500;
        }

        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .topbar-select {
            padding: 6px 12px;
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            color: var(--color-text-primary);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .topbar-funds {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .funds-label {
            font-size: 0.7rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
        }

        .funds-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-success);
        }

        .topbar-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-active { background: var(--color-success); }
        .status-paused { background: #f59e0b; }
        .status-stopped { background: var(--color-error); }

        .topbar-user {
            width: 36px;
            height: 36px;
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--color-text-primary);
            transition: all 0.2s;
        }

        .topbar-user:hover {
            background: var(--color-accent-primary);
            border-color: var(--color-accent-primary);
            color: var(--color-bg-primary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .topbar {
                flex-wrap: wrap;
                height: auto;
                padding: 12px;
            }

            .topbar-nav {
                order: 3;
                width: 100%;
                margin-top: 12px;
                justify-content: flex-start;
                overflow-x: auto;
            }

            .topbar-actions {
                gap: 8px;
            }

            .funds-label,
            .topbar-status {
                display: none;
            }
        }

    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="topbar">
        <div class="topbar-brand">
            <i data-lucide="trending-up" style="width: 24px; height: 24px;"></i>
            <span>Scalping Bot</span>
        </div>

        <nav class="topbar-nav">
            <a href="/" class="nav-link">Dashboard</a>
            <a href="/portfolio" class="nav-link">Portfolio</a>
            <a href="/strategies" class="nav-link">Strategies</a>
            <a href="/analytics" class="nav-link">Analytics</a>
            <a href="/settings" class="nav-link">Settings</a>
        </nav>

        <div class="topbar-actions">
            <select id="topbar-account-selector" class="topbar-select" onchange="switchPortfolio(this.value)">
                <option value="1">Zerodha Main</option>
                <option value="2">Groww Main</option>
            </select>

            <div class="topbar-funds">
                <span class="funds-label">Available</span>
                <span class="funds-value" id="topbar-funds">₹0</span>
            </div>

            <div class="topbar-status">
                <span class="status-dot status-active"></span>
                <span>Active</span>
            </div>

            <button class="topbar-user" onclick="window.location.href='/profile'">
                <i data-lucide="user" style="width: 18px; height: 18px;"></i>
            </button>
        </div>
    </div>


    <div class="container">
        <a href="/settings" class="back-btn">
            <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
            Back to Settings
        </a>

        <div class="header">
            <h1 class="header__title">Implementation Log</h1>
            <p class="header__subtitle">Track the development progress and completed features of the Scalping Bot</p>
        </div>

        <div class="progress-summary" id="progressSummary">
            <div class="progress-stat">
                <div class="progress-stat__value progress-stat__value--completed" id="completedPhases">0</div>
                <div class="progress-stat__label">Phases Completed</div>
            </div>
            <div class="progress-stat">
                <div class="progress-stat__value progress-stat__value--pending" id="totalPhases">0</div>
                <div class="progress-stat__label">Total Phases</div>
            </div>
            <div class="progress-stat">
                <div class="progress-stat__value progress-stat__value--completed" id="overallProgress">0%</div>
                <div class="progress-stat__label">Overall Progress</div>
            </div>
        </div>

        <div id="phasesContainer" class="loading">
            <i data-lucide="loader" style="width: 32px; height: 32px; margin-bottom: 12px; animation: spin 1s linear infinite;"></i>
            <p>Loading implementation progress...</p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Load implementation progress
        async function loadProgress() {
            try {
                const response = await fetch('/api/implementation-progress');
                if (!response.ok) throw new Error('Failed to load progress');

                const data = await response.json();
                if (!data.success) throw new Error(data.error);

                renderProgress(data.phases);
            } catch (error) {
                console.error('Error loading progress:', error);
                document.getElementById('phasesContainer').innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: var(--color-error);">
                        <i data-lucide="alert-circle" style="width: 32px; height: 32px; margin-bottom: 12px;"></i>
                        <p>Failed to load implementation progress</p>
                        <p style="font-size: var(--text-sm); margin-top: 8px;">${error.message}</p>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        function renderProgress(phases) {
            const container = document.getElementById('phasesContainer');

            // Calculate statistics
            const totalPhases = phases.length;
            const completedPhases = phases.filter(p => p.completed).length;
            const progressPercent = totalPhases > 0 ? Math.round((completedPhases / totalPhases) * 100) : 0;

            // Update summary
            document.getElementById('totalPhases').textContent = totalPhases;
            document.getElementById('completedPhases').textContent = completedPhases;
            document.getElementById('overallProgress').textContent = progressPercent + '%';

            // Render phases
            let html = '';
            phases.forEach((phase, phaseIndex) => {
                html += `
                    <div class="phase ${phase.completed ? 'completed' : ''} fade-in">
                        <div class="phase__header" onclick="togglePhase(${phaseIndex})">
                            <div class="phase__title-group">
                                <div class="phase__checkbox ${phase.completed ? 'phase__checkbox--checked' : ''}">
                                    ${phase.completed ? '<i data-lucide="check" style="width: 14px; height: 14px; color: white;"></i>' : ''}
                                </div>
                                <h2 class="phase__title">${escapeHtml(phase.title)}</h2>
                            </div>
                            <i data-lucide="chevron-down" class="phase__expand-icon" id="expandIcon${phaseIndex}" style="width: 20px; height: 20px;"></i>
                        </div>
                        <div class="phase__body" id="phaseBody${phaseIndex}">
                            <div class="phase__content">
                                ${renderSections(phase.sections)}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            lucide.createIcons();
        }

        function renderSections(sections) {
            if (!sections || sections.length === 0) return '';

            let html = '';
            sections.forEach(section => {
                html += `
                    <div class="section">
                        <div class="section__header">
                            <div class="section__checkbox ${section.completed ? 'section__checkbox--checked' : ''}">
                                ${section.completed ? '<i data-lucide="check" style="width: 10px; height: 10px; color: white;"></i>' : ''}
                            </div>
                            <h3 class="section__title">${escapeHtml(section.title)}</h3>
                        </div>
                        ${renderItems(section.items)}
                    </div>
                `;
            });

            return html;
        }

        function renderItems(items) {
            if (!items || items.length === 0) return '';

            let html = '<ul class="items-list">';
            items.forEach(item => {
                html += `
                    <li class="item">
                        <div class="item__checkbox ${item.completed ? 'item__checkbox--checked' : ''}">
                            ${item.completed ? '<i data-lucide="check" style="width: 8px; height: 8px; color: white;"></i>' : ''}
                        </div>
                        <span class="item__text ${item.completed ? 'item__text--completed' : ''}">
                            ${escapeHtml(item.text)}
                        </span>
                    </li>
                `;
            });
            html += '</ul>';

            return html;
        }

        function togglePhase(index) {
            const body = document.getElementById(`phaseBody${index}`);
            const icon = document.getElementById(`expandIcon${index}`);

            body.classList.toggle('expanded');
            icon.classList.toggle('expanded');
            lucide.createIcons();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add keyframe for loader spin
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Load on page load
        loadProgress();

        // Dropdown Menu System
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const allDropdowns = document.querySelectorAll('.dropdown__menu');

            allDropdowns.forEach(d => {
                if (d.id !== dropdownId) {
                    d.classList.remove('show');
                }
            });

            dropdown.classList.toggle('show');
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown__menu').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Set active menu item
            const currentPath = window.location.pathname;
            document.querySelectorAll('.dropdown__item').forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                }
            });
        });

    </script>
</body>
</html>
